<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td style="padding: 20px 0;">
        <table align="center" width="600" cellspacing="0" cellpadding="0" border="0"
          style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); margin: 0 auto;">
          <!-- Header -->
          <tr>
            <td
              style="padding: 30px 30px 20px; text-align: center; background-color: #22c55e; border-radius: 8px 8px 0 0;">
              <h1 style="color: #ffffff; margin: 0; font-size: 24px; font-weight: 700;">Reset Password</h1>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding: 30px;">
              <p style="margin: 0 0 20px; font-size: 16px; line-height: 1.5; color: #333333;">
              <p>Dear <strong>{{recipient_name}}</strong>,</p>
              </p>
              <p style="margin: 0 0 20px; font-size: 16px; line-height: 1.5; color: #333333;">Bellow
                is your password of {{recipient_email}}:</p>

              <!-- OTP Code Box -->
              <table align="center" width="100%" cellspacing="0" cellpadding="0" border="0" style="margin: 30px 0;">
                <tr>
                  <td align="center">
                    <div
                      style="background-color: #f8f9fa; border: 1px solid #e5e7eb; border-radius: 6px; padding: 20px; display: inline-block; min-width: 200px;">
                      <p style="margin: 0 0 10px; font-size: 14px; color: #6b7280; text-align: center;">Your password
                      </p>
                      <p
                        style="margin: 0; font-size: 32px; font-weight: 700; letter-spacing: 5px; color: #22c55e; text-align: center;">
                        {{ password }}</p>
                    </div>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td>
              <p>&copy; {{year}} {{organization}}. All rights reserved.</p>
              <p>This email was sent to {{recipient_email}}. If you received this by mistake, please disregard this
                message.</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
